spring.application.name=Attendance

# ===== PostgreSQL =====
spring.datasource.url=jdbc:postgresql://localhost:5432/attendance_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== PostgreSQL schema =====
spring.datasource.hikari.connection-init-sql=SET search_path TO attendance

# ===== MyBatis =====
mybatis.mapper-locations=classpath:com/example/mapper/*.xml
mybatis.type-aliases-package=com.example.attendance.model
